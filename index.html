<body>
  <style>
    .square-box {
      width: 20%;
      height: 40%;
      padding-top: 10%;
      position: absolute;
      right: 50px;
      top: 30px;
      background-color: rgba(0, 255, 255, 0);
      border: 5px solid grey;

    }

    .landmark-grid-container {
      height: 50%;
      width: 256px;
      position: absolute;
      top:0;
      left:0;
      background-color: rgba(177, 153, 157, 0.611);
    }
  </style>

  <div id="leftcontainer" style="border:6px solid rgba(98, 98, 107, 0.749);position:relative;
            background-color: grey; left:50px; top:30px; width:408px; height:600px;">
    <div class="container">
      <video class="input_video"></video>
      <canvas class="output_canvas" width="640px" height="640px"></canvas>
      <div class="loading">
        <div class="spinner"></div>
        <div class="message">
          Loading
        </div>
      </div>
    </div>
    
    <div class="buttons" style ="position:relative; top:10px;">
      <div class="'action_btn">
        <button name="submitPose" class="action_btn pose">Record Pose</button>
        <button name="submitMove" class="action_btn movement">Record Movement</button>
        <button name="submitRedo" class="action_btn redo" disabled>Redo</button>
      </div>
    </div>

    <div class="control-panel">
    </div>

  </div>

  <div id = "vm" class="vertical-menu" style="border:6px solid rgba(98, 98, 107, 0.749);position:absolute;
  background-color: grey; left:500px; top:30px; width:420px; height:600px; overflow-y: auto;">
    <ul id="thelist" style="list-style: none">
    </ul>
  </div>
  
  <div class='square-box'>
    <div class="landmark-grid-container">
    </div>
    <div id="webgl" style ="top:70px;position:relative;"></div>
  </div>

  <div class='SubmitBtn' style="border:6px solid rgba(98, 98, 107, 0.749);position:absolute;
  background-color: grey; right:50px; top:450px; width:253px; height:180px;">
    <button name="ClearAll" disabled style="position:relative;left: 26px;top: 20px;width: 200px; height:60px;">Clear All</button>
    <button name="Save" disabled style="position:relative;left: 26px;top: 40px;width: 200px; height:60px">Save Design</button>
  </div>
  
  
<!-- partial -->
  <script type="module" src="./script.js"></script>

</body>
</html>
